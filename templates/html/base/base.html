<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .welcome-message {
        margin-right: 10px; 
    }
</style>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'search_news' %}">
                    <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/21/28/e5/2128e57d-ac80-cd66-3b21-dcb110be4a04/AppIcon-0-0-1x_U007emarketing-0-10-0-0-sRGB-85-220.png/1200x630wa.png" style="max-width: 100px; max-height: 100px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'search_news' %}>Our News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Parsed News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Subscribe to news</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Me</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <div class="mt-3 welcome-message">
                            <p>Welcome, {{ user.username }}</p>
                        
                        </div>
                        <form method="post" action="{% url 'logout' %}" class="d-flex">
                            {% csrf_token %}
                            <button class="btn btn-outline-danger me-2" type="submit">Logout</button>
                        </form>
                    </div>
                    {% else %}
                    <div class="d-flex align-items-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
                    </div>
                    {% endif %}
                    
                </div>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
