{% extends 'html/base/base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}



{% block content %}
<style>
    .card {
        height: 400px; 
    }
</style>


  <div class="container mt-5 mb-5">
    {% if post %}
      <h1>{{ post.title }}</h1>
      {% if post.media_src %}
      <div style="flex">
        <iframe class="card-img-top" src="{{ post.media_src }}" frameborder="0" style="width: 100%; height: 45rem;margin: 0 auto;justify-content: center;align-items:centrer" alt="Card image cap"></iframe>
      </div>
      {% endif %}
      <p>Date: {{ post.date }}</p>
      <p>{{ post.content }}</p>
    {% else %}
      <p>Post not found.</p>
    {% endif %}
    <a href="{% url 'all_parsed_posts' %}" class="btn btn-primary">Back to All Posts</a>
  </div>
  
{% endblock %}
